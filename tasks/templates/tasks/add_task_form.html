{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <main class="container">
        <h1 class="center-align">Add a Task</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            {{ form | crispy }}
            
            <div class="row center-align task-page-btns">
                <!-- Save Button -->
                <div class="col s12 m6">
                    <button class="waves-effect waves-light btn theme-cyan" type="submit">Save</button>  
                </div>
                <!-- /Save Button -->
                
                <!-- Cancel Button -->
                <div class="col s12 m6">
                    <a class="waves-effect waves-light btn red" href="{% url 'tasks:get_tasks' %}">Cancel</a>
                </div>
                <!-- /Cancel Button -->
            </div>
        </form>
    </main>

{% endblock %}
