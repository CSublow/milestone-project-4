{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <main class="container">
        <h2>Login</h2>
        
        <form class="user-form" method="POST">
            {% csrf_token %}
            
            <fieldset>
                <legend>Login</legend>
                
                {{ form | crispy }}
            </fieldset>
            
            <div class="form-links">
                <button class="waves-effect waves-light btn theme-cyan" type="submit">Login</button>
                
                <small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
                
                <p>Don't have an account yet? <a href="{% url 'sign_up' %}">Sign Up</a></p>
            </div>
            <!--{{ form.as_p }}-->
        </form>
    </main>
{% endblock %}
