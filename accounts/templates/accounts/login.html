{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    LEVELUP | Login
{% endblock %}

{% block content %}
    <main class="container">
        <!-- Page Heading -->
        <h1 class="center-align">Login</h1>
        <!-- /Page Heading -->
        
        <!-- Login Form -->
        <form class="user-form" method="POST">
            {% csrf_token %}
            
            <fieldset>
                <legend>Login</legend>
                
                {{ form | crispy }}
                
            </fieldset>
            
            <div class="form-links">
                <button class="waves-effect waves-light btn theme-cyan" type="submit">Login</button>
                
                <small><a href="{% url 'password_reset' %}">Forgot Username or Password?</a></small>
                
                <p>Don't have an account yet? <a href="{% url 'sign_up' %}">Sign Up</a></p>
            </div>
        </form>
        <!-- /Login Form -->
    </main>
{% endblock %}
