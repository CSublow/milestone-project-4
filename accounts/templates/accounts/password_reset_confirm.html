{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <main class="container">
        <h1 class="center-align">Set New Password</h1>
        
        <form class="user-form" method="POST">
            {% csrf_token %}
            
            <fieldset>
                <legend>Set New Password</legend>
                
                {{ form | crispy }}
            </fieldset>
            
            <div class="form-links">
                <button class="waves-effect waves-light btn theme-cyan" type="submit">Reset Password</button>
            </div>
        </form> 
    </main>
{% endblock %}
