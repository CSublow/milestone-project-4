{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <main class="container">
        <h2>Login</h2>
        
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Reset Password</legend>
                {{ form | crispy }}
            </fieldset>
            
            <button type="submit">Request Password Reset</button>
        </form>
    </main>
{% endblock %}
