{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <main class="container">
        <h1>Forgot Password</h1>
        
        <form class="user-form" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Reset Password</legend>
                {{ form | crispy }}
            </fieldset>
            
            <div class="form-links">
                <button class="waves-effect waves-light btn theme-cyan" type="submit">Request Password Reset</button>
            </div>
        </form>
    </main>
{% endblock %}
