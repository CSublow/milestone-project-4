<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- STYLESHEETS -->
    <!-- Load static files for Django -->
    {% load static %}
    <!-- Materialize CSS -->
    <link rel="stylesheet" type="text/css" media="screen,projection" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{% static 'css/style.css' %}">
    <!-- /STYLESHEETS -->
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- /FONTS -->
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="{% url 'index' %}" class="brand-logo">LEVELUP</a>
                <ul class="right hide-on-med-and-down">
                    {% if request.user.username %}
                        <li><a href="#">{{ request.user.username }}</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            
    
            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- SCRIPTS -->
    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Materialize JS -->
    <script src="{% static 'js/materialize.js' %}"></script>
    <!-- Materialize Initialize -->
    <script src="{% static 'js/init.js' %}"></script>
    <!-- /SCRIPTS -->
</body>
</html>
